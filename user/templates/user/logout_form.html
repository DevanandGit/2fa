<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Logout</title>
</head>
<body>
<!-- Your HTML template containing the logout link -->
{% extends 'home.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-4">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0 row justify-content-center">Are You Sure?</h2>
                    </div>
                    <div class="card-body">
                        {% if user.is_authenticated %}
                            <form method="post" action="{% url 'user_logout' %}">
                                {% csrf_token %}
                                <button id="logout-button" class="btn btn-primary mt-3 col-md-12" type="submit" value="logout">Logout</button>

                            </form>
                        {% else %}
                            <h1>User Not authenticated</h1>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('logout-button').addEventListener('click', function(event) {
            event.preventDefault();
            var confirmation = confirm('Are you sure you want to logout?');

            if (confirmation) {
                // If the user confirms, submit the form
                document.querySelector('form').submit();
            }
        });
    </script>
{% endblock %}

</body>
</html>
