<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revoke Key and Generate New</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    {% extends 'home.html' %}

    {% block content %}
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h2 class="mb-0">Revoke Key and Generate New</h2>
                        </div>
                        <div class="card-body">
                            <p>Click the button below to revoke the existing key and generate a new one:</p>
                            <form method="post" action="{% url 'revoke_and_generate' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger">Generate New Key</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}

</body>

</html>
