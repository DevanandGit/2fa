<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Key</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .hidden-code {
            display: none;
        }
    </style>
</head>

<body>

    {% extends 'home.html' %}

    {% block content %}
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h2 class="mb-0">Your Unique ID</h2>
                        </div>
                        <div class="card-body">
                            <div class="input-group mb-3">
                                <input type="password" id="unique-id" class="form-control" value="{{ unique_id }}" readonly>
                                <button class="btn btn-outline-secondary" type="button" id="toggle-eye" onclick="toggleVisibility()">üëÅÔ∏è</button>
                                <button class="btn btn-outline-secondary" type="button" id="copy-button" onclick="copyToClipboard()">Copy</button>
                            </div>
                            <p id="hidden-text" class="hidden-code"><strong>Hidden Code:</strong> {{ unique_id }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function toggleVisibility() {
                var uniqueIdInput = document.getElementById('unique-id');
                var hiddenText = document.getElementById('hidden-text');
                var toggleButton = document.getElementById('toggle-eye');
                
                if (uniqueIdInput.type === 'password') {
                    uniqueIdInput.type = 'text';
                    hiddenText.style.display = 'block';
                    toggleButton.innerHTML = 'üëÄ';
                } else {
                    uniqueIdInput.type = 'password';
                    hiddenText.style.display = 'none';
                    toggleButton.innerHTML = 'üëÅÔ∏è';
                }
            }

            function copyToClipboard() {
                var uniqueIdInput = document.getElementById('unique-id');
                uniqueIdInput.select();
                document.execCommand('copy');
                alert('Unique ID copied to clipboard!');
            }
        </script>
    {% endblock %}

</body>

</html>
